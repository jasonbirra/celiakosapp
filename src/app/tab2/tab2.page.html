<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Info-CeliakOS
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1">            
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <ion-grid>
   <ion-row>
     <ion-col sizeMd="4" offsetMd="4">
       <ion-list>        
         <ion-item *ngFor="let character of characters" [routerLink]="['../../info/' + character.id]">
             <ion-avatar class="item-avatar" slot="start">
               <img class="avatar" src="https://img.freepik.com/vector-premium/linda-ilustracion-medico-dibujos-animados-estilo-handrawn_53734-77.jpg" alt="">
             </ion-avatar>
             <ion-label>
              <h2>{{character.titulo_info}}</h2>
              <p>{{character.seccion_info}}</p>
             </ion-label>             
           </ion-item>
         </ion-list>  
     </ion-col>
   </ion-row>
  </ion-grid>
</ion-content>
