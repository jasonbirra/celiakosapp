<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Info-CeliakOS
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1">            
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <ion-card class="medicos-principal">
    <img  class="imagen" src="..\..\assets\iconos\information.png" />
    <ion-card-header>      
      <ion-card-title>Â¿Quien puede ayudarme..?</ion-card-title>      
    </ion-card-header>
    <ion-card-content>
      Si eres un nuevo Diagnosticado o tienes alguna duda, este es tu lugar....
    </ion-card-content>
  </ion-card> 
  
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-list>      
         <ion-item  *ngFor="let character of characters" [routerLink]="['../../info/' + character.id]">           
            <ion-avatar class="item-avatar" slot="start">         
               <img class="avatar" src="..\..\assets\iconos\info.png" alt=""> 
            </ion-avatar>            
             <ion-label>
              <h4>{{character.titulo_info}}</h4>
              <ion-badge>{{character.seccion_info}}</ion-badge>
            </ion-label>                                     
          </ion-item>
        </ion-list>  
      </ion-col>
    </ion-row>
   </ion-grid>
</ion-content>
