<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Market-CeliakOS
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1">        
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <ion-card class="medicos-principal">
    <img  class="imagen" src="..\..\assets\iconos\market.png" />
    <ion-card-header>      
      <ion-card-title>¿Donde comprar tus productos?</ion-card-title>      
    </ion-card-header>
    <ion-card-content>
      Aqui podras encontrar distintos markets para celiacos, buscalos y revisa su ubicación....
    </ion-card-content>
  </ion-card> 
  <ion-grid>
   <ion-row>
     <ion-col sizeMd="4" offsetMd="4">
       <ion-list>        
         <ion-item *ngFor="let character of characters" [routerLink]="['../../tienda/' + character.id]">
             <ion-avatar class="item-avatar" slot="start">
               <img class="avatar" src="..\..\assets\iconos\icono_market.png"  alt="">
             </ion-avatar>
             <ion-label>
              <h4>{{character.nombre_tienda}}</h4>
              <p>{{character.descripcion_tienda}}</p> 
             </ion-label>                        
           </ion-item>
         </ion-list>  
     </ion-col>
   </ion-row>
  </ion-grid>
</ion-content>
