<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Info-Foods
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1">            
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <ion-grid>
   <ion-row>
     <ion-col sizeMd="4" offsetMd="4">
       <ion-list>        
         <ion-item *ngFor="let character of characters" [routerLink]="['../../locales/' + character.id]">
             <ion-avatar class="item-avatar" slot="start">
               <img class="avatar" src="https://thumbs.dreamstime.com/b/logotipo-del-chef-s%C3%ADmbolo-de-comida-restaurante-cocina-feliz-194682940.jpg" alt="">
             </ion-avatar>
             <ion-label>
              <h2>{{character.nombre_resto}}</h2>
              <p>{{character.descripcion_resto}}</p>
             </ion-label>             
           </ion-item>
         </ion-list>  
     </ion-col>
   </ion-row>
  </ion-grid>
</ion-content>
