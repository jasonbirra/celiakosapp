<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Foods-CeliakOS
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1">            
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="medicos-principal">    
        <img  class="imagen" src="..\..\assets\iconos\comida.png" />
    <ion-card-header>       
      <ion-card-title>¿Buscas donde comer? </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Aqui podras encontrar Locales y Restaurantes dirigidos para Celiacos, buscalo y revisa su ubicación....
    </ion-card-content>
  </ion-card>   
  <ion-grid>
   <ion-row>
     <ion-col sizeMd="4" offsetMd="4">
       <ion-list>        
         <ion-item *ngFor="let character of characters" [routerLink]="['../../locales/' + character._id]">
           <!--[Routerlink indica a que pagina nos redirigira una vez presionada una opcion]--> 
             <ion-avatar class="item-avatar" slot="start">
               <img class="avatar" src="..\..\assets\iconos\icono_comida.png" alt="">
             </ion-avatar>             
             <ion-label>
              <h4>{{character.nombre}}</h4>
              <p>{{character.descripcion}}</p>
             </ion-label>          
                      
           </ion-item>
         </ion-list>  
     </ion-col>
   </ion-row>
  </ion-grid>
</ion-content>
