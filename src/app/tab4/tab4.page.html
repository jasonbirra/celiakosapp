<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Medic-CeliakOS
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1">        
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <ion-grid>
   <ion-row>
     <ion-col sizeMd="4" offsetMd="4">
       <ion-list>
         <ion-item *ngFor="let character of characters" [routerLink]="['../../medico/' + character.id]">
             <ion-avatar class="item-avatar" slot="start">
             <img  src="http://todo-salud.net/wp-content/uploads/2014/01/medico1.jpg" width="200" alt="">  
             </ion-avatar>
             <ion-label>
              <h2>Doctor(a) :{{character.nombre_medico}}</h2>
              <p>Email: {{character.mail_medico}}</p>
             </ion-label>             
           </ion-item>
         </ion-list>         
     </ion-col>
   </ion-row>
  </ion-grid>
</ion-content>
