<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Medic-CeliakOS
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1">        
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="medicos-principal">
    <img  class="imagen" src="..\..\assets\iconos\medicos.png" />
    <ion-card-header>      
      <ion-card-title>Elige tu Especialista</ion-card-title>      
    </ion-card-header>
    <ion-card-content>
      Aqui podras encontrar especialistas en Celiaquia, buscalo y revisa su ubicaci√≥n....
    </ion-card-content>
  </ion-card> 
  <ion-grid>
   <ion-row>
     <ion-col sizeMd="4" offsetMd="4">
       <ion-list>
         <ion-item *ngFor="let character of characters" [routerLink]="['../../medico/' + character.id]">
             <ion-avatar class="item-avatar" slot="start">
             <img  src="..\..\assets\iconos\equipo.png"  alt="">  
             </ion-avatar>
             <ion-label>
              <h4>{{character.nombre_medico}}</h4>
              <p>
                <ion-badge>{{character.especialidad_medico}}</ion-badge></p> 
             </ion-label>                        
           </ion-item>
         </ion-list>         
     </ion-col>
   </ion-row>
  </ion-grid>
</ion-content>
