<ion-header>
  <ion-toolbar>
    <ion-title>Detalle Info</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab4">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <div *ngIf ="character" >
          <ion-card>
            <ion-card-content class="ion-text-center">
              <img  src="https://img.freepik.com/vector-premium/linda-ilustracion-medico-dibujos-animados-estilo-handrawn_53734-77.jpg" width="200px"  alt="">
              <ion-card-title>
                {{character.name}}
              </ion-card-title>
              <p>{{character.email}}</p>  
              <p>{{character.body}}</p> 
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
